<template>
    <div class="col-md-2">
        <input class="metricName form-control" value.bind="metric.name"></input>
    </div>
    <div class="metricValue col-md-1">${metric.trimmedMetricValue}</div>
    <div class="metricPercent col-md-1">${metric.percentage}%</div>
    <div class="metricRange col-md-3">
        <input min="0" max="150" type="range" value.bind="metric.percentage"> </input>
    </div>
    <div class="col-md-2">
        <span class="metricDefault">
            ${metric.defaultPercentage}%
        </span>
        <button class="btn btn-xs" click.trigger="resetDefault()"><i class="material-icons">replay</i></button>
    </div>
    <div class="col-md-2">
        <select class="form-control" value.bind="metric.rateType" matcher.bind="rateTypeMatcher">
            <option model.bind="null">Choose...</option>
            <option repeat.for="rateCode of rateCodes"
                    model.bind="rateCode">
                ${rateCode.name}
            </option>
        </select>
        <p class="help-block">The rate code for this metric</p>
    </div>
</template>
