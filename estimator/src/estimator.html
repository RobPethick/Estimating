<template>
  <section class="au-animate">
    <h2>${heading}</h2>
    <div class="pertEstimate">
      <div class="form-group">
        <label for="fn">Optimistic (h)</label>
        <input type="number" value.bind="optimisticEstimate" class="form-control" id="fn" placeholder="0">
      </div>
      <div class="form-group">
        <label for="ln">Most Likely (h)</label>
        <input type="number" value.bind="mostLikelyEstimate" class="form-control" id="ln" placeholder="0">
      </div>
      <div class="form-group">
        <label for="ln">Pessimistic (h)</label>
        <input type="number" value.bind="pessimisticEstimate" class="form-control" id="ln" placeholder="0">
      </div>
      <div class="form-group">
        <label>PERT (h)</label>
        <p class="help-block">${pertEstimateText}</p>
      </div>
    </div>
    <div class="metrics" repeat.for="metric of metrics">
      <metric data="metric">
    </div>
    <div class="metrics" repeat.for="metric of metrics">
      <div>${metric.name}</div>
      <div>${metric.value}</div>
    </div>
  </section>
</template>
