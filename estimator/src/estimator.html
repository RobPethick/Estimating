<template>
  <require from="./metric"></require>
  <section class="au-animate">
    <h2>${heading}</h2>
    <div class="pertEstimate">
      <div class="form-group">
        <label for="fn">Optimistic (h)</label>
        <input type="number" value.bind="optimisticEstimate" class="form-control" id="fn" placeholder="0">
      </div>
      <div class="form-group">
        <label for="ln">Most Likely (h)</label>
        <input type="number" value.bind="mostLikelyEstimate" class="form-control" id="ln" placeholder="0">
      </div>
      <div class="form-group">
        <label for="ln">Pessimistic (h)</label>
        <input type="number" value.bind="pessimisticEstimate" class="form-control" id="ln" placeholder="0">
      </div>
      <div class="form-group">
        <label>PERT (h)</label>
        <p class="help-block">${pertEstimateText}</p>
      </div>
    </div>
    <div class="metricsList" repeat.for="metric of metrics">
      <metric metric.bind="metric"></metric>
      <button click.trigger="removeMetric(metric)"><i class="fa fa-trash"/></button>
    </div>
    <button class="btn btn-primary" click.trigger="addMetric()">Add new metric</button>
    <div>
      Total Time: ${totalTime}
    </div>
    <textarea id="finalText" textcontent.bind="descriptionText" readonly="readonly" >
    </textarea>
    <button click.trigger="copyTextToClipboard()">Copy</button>
  </section>
</template>
