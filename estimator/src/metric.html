<template>
    <div class="col-md-2">
        <input class="metricName form-control" value.bind="metric.name"></input>
    </div>
    <div class="metricValue col-md-1">${metric.metricValue}</div>
    <div class="metricPercent col-md-1">${metric.percentage}%</div>
    <div class="metricRange col-md-3">
        <input min="0" max="150" type="range" value.bind="metric.percentage"> </input>
    </div>
    <div class="metricDefault col-md-1">${metric.defaultPercentage}%</div>
    <div class="col-md-1">
        <button class="btn btn-default" click.trigger="resetDefault()"><i class="fa fa-undo"></i></button>
    </div>
</template>
